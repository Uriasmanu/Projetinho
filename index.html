<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>Casos Pendentes</title>
</head>
<body>
    <header>
        <h1 class="header-title">Lista de Casos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Código</button>
        <table class="records">
            <thead>
                <tr>
                    <th>codigo</th>
                    <th>data</th>
                    <th>responsavel</th>
                    <th>observacoes</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>51728</td>
                    <td>30/05/2022</td>
                    <td>Manoela</td>
                    <td>Perguntar ao Dr.</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">Concluir</button>
                    </td>
                </tr>
                <tr>
                    <td>92746</td>
                    <td>31/05/2022</td>
                    <td>Manoela</td>
                    <td>Eviar mensagem</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">Concluir</button>
                    </td>
                </tr>
               
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Caso</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Código">
                    <input type="date" class="modal-field" placeholder="Data">
                    <input type="text" class="modal-field" placeholder="Responsável">
                    <input type="text" class="modal-field" placeholder="Observação">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Prof. Fernando Leonid
    </footer>
</body>
</html>
